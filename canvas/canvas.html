<!DOCTYPE html>
<html>
<head>
	<title>Google Keep Replication</title>
	<link rel="stylesheet" type="text/css" href="canvas.css">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,width=device-width">
</head>
<body>
	<div class="modalToSave">
		<div class="title">
			<input type="text" class="title_modal">
		</div>
		<div class="task">
			<input type="text" class="task_modal">
		</div>
		<div class="footer">
			<label class="close">Close</label>
			<label class="save">Save</label>
		</div>		
	</div>
	<header>
		<ul class="toolbar-begin">
			<li class=" static-icon-non-arrow">
				<img class="backArrow">
			</li>
			<li class="static-icon-non-arrow">
				<img class="dottedSquare">
			</li>
			<li class="static-icon">
				<img class="eraser">
				<span class=""><img class="arrow" src="img/drop_down.png"></img></span>
			</li>
			<li class="static-icon">
				<img class="pen_one">
				<span class=""><img class="arrow" src="img/drop_down.png"></img></span>
			</li>
			<li class="static-icon">
				<img class="pen_two">
				<span class=""><img class="arrow" src="img/drop_down.png"></img></span>				
			</li>
			<li class="static-icon">
				<img class="pen_three">
				<span class=""><img class="arrow" src="img/drop_down.png"></img></span>
			</li>
			<li class="static-icon">
				<img class="grid">
				<span class=""><img class="arrow" src="img/drop_down.png"></img></span>
			</li>
		</ul>
		<ul class="toolbar-end">
			<li class=" static-icon-non-arrow">
				<img class="undo">
			</li>
			<li class=" static-icon-non-arrow">
				<img class="redo">
			</li>
			<li class=" static-icon-non-arrow">
				<img class="expand">
			</li>
			<li class=" static-icon-non-arrow">
				<img class="more">
			</li>
		</ul>
	</header>
	<canvas id="drawingPanel" width="1355px" height="570px">
		<h2>Canvas is not Supported in your Browser</h2>
	</canvas>
	<script type="text/javascript" src="canvas.js"></script>
</body>
</html>
